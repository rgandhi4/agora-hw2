<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <span id = "title"> Welcome to JS Calculator! </span>
        <br/>
        <input type="number" id="num1" placeholder="Enter Number 1"/>
        <br/>
        <input type="number" id="num2" placeholder="Enter Number 2"/>
        <br/> <br/> <br/>

        <span id = "function"> Function: </span>

        <button class="functionButton" onclick="add()">Add</button>
        <button class="functionButton" onclick="subtract()">Subtract</button>
        <button class="functionButton" onclick="multiply()">Multiply</button>
        <button class="functionButton" onclick="divide()">Divide</button>
        
        <br/> <br/>
        <input type="number" id="ans" placeholder="Answer"/>
    </body>
    <script>
        
        function add(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            document.getElementById("ans").value = Number(num1) + Number(num2);
        }

        function subtract(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            document.getElementById("ans").value = Number(num1) - Number(num2);
        }

        function multiply(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            document.getElementById("ans").value = Number(num1) * Number(num2);
        }

        function divide(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            document.getElementById("ans").value = Number(num1) / Number(num2);
        }
    </script>
</html>
